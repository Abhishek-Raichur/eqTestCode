name: Build and Push Docker Image

on:
  push:
    branches: [ main , master ]
  pull_request:
    branches: [ main , master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: unbuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
   
